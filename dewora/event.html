<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/favicon/site.webmanifest" />
    <title>Danh Sách Sự Kiện</title>
    <link rel="stylesheet" href="css/event.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main Header -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <div class="container">
        <a href="TRANGCH.html">Trang chủ</a> / <span>Sự kiện</span>
      </div>
    </div>

    <!-- Event List Container -->
    <div class="event-list-container">
      <div class="container">
        <h1 class="section-title">DANH SÁCH SỰ KIỆN</h1>
        <div class="event-list" id="event-list">
          <!-- Danh sách sự kiện sẽ được tạo động bằng JavaScript -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="js/header-footer.js"></script>
    <script>
      const events = {
        1: {
          title: "Khuyến Mãi Mùa Hè",
          date: "01/06/2025 - 30/06/2025",
          image:
            "https://image.hsv-tech.io/1920x0/bbx/common/70140655-f0f3-45e2-80f7-9c58bff93483.webp",
          description:
            "Chào hè rực rỡ với loạt ưu đãi hấp dẫn! Giảm giá lên đến 50% cho tất cả sản phẩm skincare và makeup.",
        },
        2: {
          title: "Sản Phẩm Mới",
          date: "15/06/2025 - 15/07/2025",
          image:
            "https://image.hsv-tech.io/1920x0/bbx/common/21474db2-769d-4604-8377-cfb4c56d3d74.webp",
          description:
            "Khám phá bộ sưu tập mới nhất với công thức cải tiến, mang lại làn da hoàn hảo. Đặt hàng ngay hôm nay!",
        },
        3: {
          title: "Combo Ưu Đãi",
          date: "10/06/2025 - 20/06/2025",
          image:
            "https://image.hsv-tech.io/1920x0/bbx/common/cf950550-4c42-49b9-b303-d57900ec0cd9.webp",
          description:
            "Mua combo sản phẩm và tiết kiệm đến 30%! Combo hoàn hảo cho routine chăm sóc da hàng ngày.",
        },
        4: {
          title: "Ưu Đãi Đặc Biệt",
          date: "05/06/2025 - 15/06/2025",
          image:
            "https://image.hsv-tech.io/1920x0/bbx/common/aca391b8-e7ca-44d3-b856-607ac0878fd1.webp",
          description:
            "Nhận ngay quà tặng khi mua sản phẩm trên 500.000đ. Ưu đãi có hạn, nhanh tay lên nhé!",
        },
        5: {
          title: "Bộ Sưu Tập Mới",
          date: "20/06/2025 - 30/06/2025",
          image:
            "https://image.hsv-tech.io/1920x0/bbx/common/d9719776-39d9-44d4-9a3c-98168a574ba1.webp",
          description:
            "Khám phá bộ sưu tập makeup mùa hè với tông màu tươi sáng. Giảm 20% cho 100 khách hàng đầu tiên!",
        },
      };

      const eventList = document.getElementById("event-list");
      Object.keys(events).forEach((eventId) => {
        const event = events[eventId];
        const eventCard = document.createElement("div");
        eventCard.className = "event-card";
        eventCard.innerHTML = `
        <div class="event-card-image">
          <img src="${event.image}" alt="${event.title}">
        </div>
        <div class="event-card-content">
          <h2 class="event-card-title">${event.title}</h2>
          <p class="event-card-date"><i class="fas fa-calendar-alt"></i> ${event.date}</p>
          <p class="event-card-description">${event.description}</p>
          <a href="event-detail.html?event=${eventId}" class="event-card-button">Xem chi tiết</a>
        </div>
      `;
        eventList.appendChild(eventCard);
      });
    </script>
  </body>
</html>
