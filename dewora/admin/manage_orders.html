<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản Lý Đơn Hàng</title>
 <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/favicon/site.webmanifest" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./js/fonts/Roboto-VariableFont_wdth,wght-bold.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="css/admin_styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <h1>Bảng Điều Khiển Admin</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_products.html">Sản Phẩm</a>
        <a href="manage_users.html">Người Dùng</a>
        <a href="manage_orders.html" class="active">Đơn Hàng</a>
        <a href="reports.html">Báo Cáo</a>
        <button id="adminLogoutBtn">Đăng Xuất</button>
      </nav>
    </header>

    <main>
      <h2>Quản Lý Đơn Hàng</h2>

      <div class="filter-bar">
        <input
          type="text"
          id="searchOrderInput"
          placeholder="Tìm theo ID đơn, Email KH..."
        />
        <select id="filterOrderStatus">
          <option value="">Tất cả trạng thái</option>
          <option value="pending">Chờ xử lý</option>
          <option value="processing">Đang xử lý</option>
          <option value="shipped">Đã giao hàng</option>
          <option value="delivered">Đã nhận hàng</option>
          <option value="completed">Hoàn thành</option>
          <option value="cancelled">Đã hủy</option>
          <option value="failed">Thất bại</option>
        </select>
          <button id="exportOrdersPdfBtn" class="btn-primary" style="margin-left: 10px;">Xuất PDF</button> </div>

        <button id="searchOrderButton" class="btn-secondary">Lọc/Tìm</button>
      </div>

      <table id="ordersTable">
        <thead>
          <tr>
            <th>ID Đơn</th>
            <th>Mã Đơn Hàng</th>
            <th>Khách Hàng</th>
            <th>Ngày Đặt</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7">Đang tải dữ liệu đơn hàng...</td>
          </tr>
        </tbody>
      </table>
      <div id="paginationControlsOrders" class="pagination-controls"></div>
    </main>

    <footer>
      <p>&copy; 2025 Dewora - Trang Quản Trị</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/orders.js"></script>
  </body>
</html>
