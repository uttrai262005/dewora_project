<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Chỉnh Sửa Người Dùng</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/admin_styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <h1>Bảng Điều Khiển Admin</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_products.html">Sản Phẩm</a>
        <a href="manage_users.html" class="active">Người Dùng</a>
        <a href="manage_orders.html">Đơn Hàng</a>
        <a href="reports.html">Báo Cáo</a>
        <button id="adminLogoutBtn">Đăng Xuất</button>
      </nav>
    </header>

    <main>
      <h2 id="userFormTitle">Chỉnh Sửa Người Dùng</h2>
      <form id="userForm" class="form-container">
        <input type="hidden" id="user_id" name="user_id" />

        <div class="form-group">
          <label for="name">Tên Người Dùng:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone_number">Số điện thoại:</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="gender">Giới tính:</label>
          <select id="gender" name="gender" class="form-control">
            <option value="">Chọn giới tính</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
          </select>
        </div>

        <div class="form-group">
          <label for="birth_date">Ngày sinh:</label>
          <input
            type="date"
            id="birth_date"
            name="birth_date"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="is_admin">Quyền Admin:</label>
          <select id="is_admin" name="is_admin" class="form-control">
            <option value="0">Không</option>
            <option value="1">Có</option>
          </select>
        </div>
        <div class="form-group avatar-preview-group">
          <label>Avatar Hiện Tại:</label>
          <img
            id="avatarPreview"
            src="images/default-avatar.png"
            alt="Avatar Preview"
            style="
              width: 100px;
              height: 100px;
              object-fit: cover;
              border-radius: 50%;
            "
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Lưu Thay Đổi</button>
          <a href="manage_users.html" class="btn-secondary">Hủy</a>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Dewora - Trang Quản Trị</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/users.js"></script>
  </body>
</html>
